<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pha5e Hero Section Recreation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero vh-100 d-flex align-items-center justify-content-center" role="banner">
        <div class="hero-content text-center position-relative z-3">
            <h1 class="hero-title display-1 fw-bold mb-3" aria-label="Pha5e Heros">Pha5e</h1>
            <p class="hero-subtitle lead mb-4">Heros</p>
            <a href="#" class="cta-button btn btn-outline-light rounded-pill px-4 py-2" aria-label="Discover more about Pha5e">Discover More</a>
        </div>
        <div class="hero-background position-absolute top-0 start-0 w-100 h-100" aria-hidden="true">
            <div class="hero-shape shape-1"></div>
            <div class="hero-shape shape-2"></div>
            <div class="hero-shape shape-3"></div>
            <div class="hero-image image-1"></div>
            <div class="hero-image image-2"></div>
            <div class="hero-image image-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
